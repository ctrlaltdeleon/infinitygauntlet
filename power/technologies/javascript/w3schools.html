<!DOCTYPE html>
<html>
  <body>
    <h2>My First JavaScript</h2>

    <button
      type="button"
      onclick="document.getElementById('demo').innerHTML = Date()"
    >
      Click me to display Date and Time.
    </button>

    <button
      type="button"
      onclick="document.getElementById('yeet').innerHTML = 'yeet'"
    >
      Click me for "yeet".
    </button>
    <p id="demo"></p>
    <p id="yeet"></p>
  </body>
</html>
