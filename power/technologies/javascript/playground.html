<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Check the console!</title>
  </head>

  <body>
    Input: <input id="parameterVariable" />

    <button
      onclick="greeting(document.getElementById('parameterVariable').value)"
    >
      greeting()
    </button>

    <hr />

    Output: <output id="output" />

    <script>
      function greeting(parameterVariable) {
        // This line associates the `input` to the `output` to show on the DOM (Document Object Model).
        document.getElementById("output").innerHTML = parameterVariable;

        // This line prints `Hello, World!` to the console:
        console.log("Hello, World!");

        // Write a line of code that prints parameterVariable to stdout using `console.log`:
        console.log(parameterVariable);
      }
    </script>
  </body>
</html>
