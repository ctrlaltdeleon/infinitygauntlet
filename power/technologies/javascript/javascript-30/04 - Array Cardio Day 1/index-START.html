<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪</title>
  </head>

  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // Get your shorts on - this is an array workout!

      const inventors = [
        { first: "Albert", last: "Einstein", year: 1879, passed: 1955 },
        { first: "Isaac", last: "Newton", year: 1643, passed: 1727 },
        { first: "Galileo", last: "Galilei", year: 1564, passed: 1642 },
        { first: "Marie", last: "Curie", year: 1867, passed: 1934 },
        { first: "Johannes", last: "Kepler", year: 1571, passed: 1630 },
        { first: "Nicolaus", last: "Copernicus", year: 1473, passed: 1543 },
        { first: "Max", last: "Planck", year: 1858, passed: 1947 },
        { first: "Katherine", last: "Blodgett", year: 1898, passed: 1979 },
        { first: "Ada", last: "Lovelace", year: 1815, passed: 1852 },
        { first: "Sarah E.", last: "Goode", year: 1855, passed: 1905 },
        { first: "Lise", last: "Meitner", year: 1878, passed: 1968 },
        { first: "Hanna", last: "Hammarström", year: 1829, passed: 1909 },
      ];

      const people = [
        "Beck, Glenn",
        "Becker, Carl",
        "Beckett, Samuel",
        "Beddoes, Mick",
        "Beecher, Henry",
        "Beethoven, Ludwig",
        "Begin, Menachem",
        "Belloc, Hilaire",
        "Bellow, Saul",
        "Benchley, Robert",
        "Benenson, Peter",
        "Ben-Gurion, David",
        "Benjamin, Walter",
        "Benn, Tony",
        "Bennington, Chester",
        "Benson, Leana",
        "Bent, Silas",
        "Bentsen, Lloyd",
        "Berger, Ric",
        "Bergman, Ingmar",
        "Berio, Luciano",
        "Berle, Milton",
        "Berlin, Irving",
        "Berne, Eric",
        "Bernhard, Sandra",
        "Berra, Yogi",
        "Berry, Halle",
        "Berry, Wendell",
        "Bethea, Erin",
        "Bevan, Aneurin",
        "Bevel, Ken",
        "Biden, Joseph",
        "Bierce, Ambrose",
        "Biko, Steve",
        "Billings, Josh",
        "Biondo, Frank",
        "Birrell, Augustine",
        "Black, Elk",
        "Blair, Robert",
        "Blair, Tony",
        "Blake, William",
      ];

      // `Array.prototype.filter()`
      // 1. Filter the list of inventors for those who were born in the 1500's.
      // You can also just do:
      // `if (inventor => (inventor.year >= 1500 && inventor.year < 1600))` and this will return true nonetheless.
      const fifteen = inventors.filter(inventor => {
        if (inventor.year >= 1500 && inventor.year < 1600) {
          return true;
        }
      });
      console.table(fifteen);

      // `Array.prototype.map()`
      // 2. Give us an array of the inventors' first and last names.
      const first = inventors.map(inventor => {
        return inventor.first;
      });
      console.table(first);

      const last = inventors.map(inventor => {
        return inventor.last;
      });
      console.table(last);

      const full = inventors.map(
        inventor => `${inventor.first} ${inventor.last}`
      );
      console.table(full);

      // `Array.prototype.sort()`
      // 3. Sort the inventors by birth date, oldest to youngest.
      // Short hand edition using a conditional/ternary below.
      //
      // const birth = inventors.sort(function (a, b) {
      //   if (a.year > b.year) {
      //     return 1;
      //   } else {
      //     return -1;
      //   }
      // })
      const birth = inventors.sort((a, b) => (a.year > b.year ? 1 : -1));

      console.table(birth);

      // `Array.prototype.reduce()`
      // 4. How many years did all the inventors live?
      // The zero at the end is the initial value for the reduce.
      const total = inventors.reduce((total, inventor) => {
        return total + (inventor.passed - inventor.year);
      }, 0);

      console.log("Total years that inventors lived: " + total);

      // 5. Sort the inventors by years lived.
      const lived = inventors.sort((a, b) =>
        a.passed - a.year > b.passed - b.year ? -1 : 1
      );

      console.table(lived);

      const orderLived = lived.map(inventor => {
        console.log(
          inventor.first +
            " lived this many years: " +
            (inventor.passed - inventor.year)
        );
      });

      // 6. Create a list of Boulevards in Paris that contain 'de' anywhere in the name.
      // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris
      const category = document.querySelector(".mw-category");
      const links = [...category.querySelectorAll("a")];
      // This comes to an error because it returns a nodeList instead of an array so we do:
      // `const links = [...category.querySelectorAll('a')];`
      // as opposed to:
      // `const links = category.querySelectorAll('a');`
      const de = links
        .map(link => link.textContent)
        .filter(streetName => streetName.includes("de"));

      // 7. Sort exercise.
      // Sort the people alphabetically by last name.
      const population = people.sort(function(lastOne, nextOne) {
        const [aLast, aFirst] = lastOne.split(", ");
        const [bLast, bFirst] = nextOne.split(", ");
        return aLast > bLast ? 1 : -1;
      });
      console.log(population);

      // 8. Reduce Exercise.
      // Sum up the instances of each of these.
      // How this function works is that it checks the item in the array and creates a value for it if it doesn't exist.
      // If the object exists, increment.
      // The empty object at the end is to represent the values themselves.
      const data = [
        "car",
        "car",
        "truck",
        "truck",
        "bike",
        "walk",
        "car",
        "van",
        "bike",
        "walk",
        "car",
        "van",
        "car",
        "truck",
      ];

      const transportation = data.reduce(function(obj, item) {
        if (!obj[item]) {
          obj[item] = 0;
        }
        obj[item]++;
        return obj;
      }, {});

      console.log(transportation);
    </script>
  </body>
</html>
